<ng-include src="'views/menu.html'"></ng-include>

<div class="mainContainer" ng-controller="TestController as tc" ng-init="tc.init()">
    <div class="container" ng-show="canCreate">
        <form ng-submit="tc.create(test, $root.subject.subjId)">
            <div class="form-group">
                <label for="subject">Test title:</label>
                <input ng-model="test.subject" class="form-control" id="subject">
            </div>
            <div class="form-group">
                <label for="subjectName">Target subject:</label>
                <select id="subjectName" ng-controller="SubjectController" ng-model="$root.subject.subjId">
                    <option ng-repeat="c in subjectList" value="{{c.id}}">{{c.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="maxMark">Test maximum mark:</label>
                <input ng-model="test.maxMark" class="form-control" id="maxMark">
            </div>

            <div class="form-group">
                <label for="questionNumber">Test questions number:</label>
                <input ng-model="test.maxQuestion" class="form-control" id="questionNumber">
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>

    <div class="container" ng-model="testList">
        <ul>
            <li ng-repeat="test in testList"><a href="#/test/{{test.id}}">{{test.title}}</a></li>
        </ul>
    </div>
</div><!-- /container -->
