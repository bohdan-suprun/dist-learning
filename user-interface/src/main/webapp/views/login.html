<div class="container login">
    <h1 class="welcome text-center">Welcome to <br> Distance learning</h1>
    <form ng-controller="LoginController as ctr" ng-submit="ctr.login(email, password)">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input ng-model="email" type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input ng-model="password" type="password" class="form-control" id="pwd" required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div><!-- /container -->
