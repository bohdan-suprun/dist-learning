<ng-include src="'views/menu.html'"></ng-include>

<div class="mainContainer" ng-controller="SubjectController as s" ng-init="s.init()">
    <div class="container" ng-show="canCreate">
        <form ng-submit="s.create(name)">
            <div class="form-group">
                <label for="name">Subject name:</label>
                <input ng-model="name" class="form-control" id="name">
            </div>
            <button type="submit" class="btn btn-default">Create</button>
        </form>
    </div>

    <div class="container" ng-model="subjectList">
        <ul>
            <li ng-repeat="subject in subjectList"><a href="#/subject/{{subject.id}}">{{subject.name}}</a></li>
        </ul>
    </div>
</div><!-- /container -->
